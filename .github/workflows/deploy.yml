name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# Increase the action download timeout to avoid the HttpClient 100s limit on slow networks.
env:
  ACTIONS_RUNNER_HTTPCLIENT_TIMEOUT: 300

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare artifact
        run: |
          mkdir -p publish/src
          cp index.html styles.css publish/
          cp image.png publish/
          cp -R src/. publish/src/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
